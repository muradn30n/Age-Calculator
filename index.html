<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/iconjpg.jpg">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body
    class="flex justify-center items-center min-h-screen bg-gradient-to-r from-[#538fef] via-[#b56df8] to-[#ed68ab] p-6">

    <div class="w-full max-w-lg text-center">

        <!-- Heading -->
        <h1
            class="text-2xl md:text-3xl font-bold text-white shadow-lg mb-6 transition-transform transform hover:scale-105">
            Hey there! Calculate your Age here ðŸŽ‰
        </h1>

        <!-- Calculator Card -->
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-semibold text-gray-800 mb-4">ðŸŽ‚ Age Calculator</h2>

            <div class="flex justify-center space-x-2">
                <input type="number" id="day" placeholder="DD"
                    class="w-1/3 p-3 border rounded-lg text-center text-gray-700 outline-none focus:ring-2 focus:ring-blue-400">
                <input type="number" id="month" placeholder="MM"
                    class="w-1/3 p-3 border rounded-lg text-center text-gray-700 outline-none focus:ring-2 focus:ring-purple-400">
                <input type="number" id="year" placeholder="YYYY"
                    class="w-1/3 p-3 border rounded-lg text-center text-gray-700 outline-none focus:ring-2 focus:ring-pink-400">
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex space-x-4">
                <button onclick="calculateAge()"
                    class="w-1/2 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg text-lg font-medium transition-transform transform hover:scale-105 hover:shadow-lg">
                    Calculate Age
                </button>
                <button onclick="refreshPage()"
                    class="w-1/2 bg-gray-300 text-gray-800 py-3 rounded-lg text-lg font-medium transition-transform transform hover:scale-105 hover:shadow-lg">
                    Refresh
                </button>
            </div>

            <p id="result" class="mt-6 text-xl font-semibold text-gray-800"></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
